<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="top">
                <h1>The Psychic Game!</h1>
                <h2>Put your Psychic Abilities to Test</h2>
            </div>
            <div class="top">
                <img class="img-circle mx-auto d-block" src="assets/images/psychic6-8.png" alt="Cartoon">
            </div>
            <h3 class="top">Instructions:</h3>
            <h2 class="top">Guess What Letter I'm thinking?</h2>
            <p class="top">You have 9 chances to guess the Correct Letter</p>

            <div class="row justify-content-center" id="InputArea">
                <input type="text" id="userEntry" />
                <br>
                <button id="reset" onclick="resetGame()">Reset</button>
                <br>
                <p id="gameOutput">
                    <span>Message:</span>
                </p>
            </div>
        </div>

        <div class="container">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Score</th>
                        <th scope="col">Result</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Wins</th>
                        <td>
                            <span id="win"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Looses</th>
                        <td>
                            <span id="lost"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"># Times you Guessed</th>
                        <td>
                            <span id="guessP"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row"># Chances Available</th>
                        <td>
                            <span id="chancesLeft"></span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">Your Guesses</th>
                        <td>
                            <span id="yourPicks"></span>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>


</html>
